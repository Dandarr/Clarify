<!DOCTYPE html>
<html class = "popup">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="background.js"></script>
    <div>
      <input type="checkbox" id="powerID" name="powerName"
             checked>
      <label for="powerID">Enabled/Disable</label>
    </div>
    <select name="typeface" id="typeSelect" class="typeDrop popup">
      <option value="2">Abel</option>
      <option value="1">Port Lligat Sans</option>
      <option value="0">Roboto</option>
      <option value="3">Font</option>
      <option value="4">Font</option>
      <option value="5">Font</option>
      <option value="6">Font</option>
    </select>
    <div>
      <input type="range" id="spacing" name="spacing"
             min="0" max="3">
      <label for="spacing">Text Spacing</label>
      <label for="spacing" id ="spacingDisplay"></label>
    </div>
    <div>
      <input type="range" id="size" name="size"
             min="0" max="5">
      <label for="size">Text Size</label>
      <label for="size" id ="sizeDisplay"></label>
    </div>

    <div class="backgorund_colour_popup popup">
      <label class = "background_colour" >Background Colour</label>
      <select name="back_colour" id="typeSelect" class="background_colour">
        <option value="#28282E">Dark Grey</option>
        <option value="#EDEDFF">Frost</option>
        <option value="#FFFFFF">White</option>
        <option value="#000000">Black</option>
        <option value="#6AC1FF">Light Blue</option>
      </select>   
    </div>

    <div class="profiles popup">
      <button id="preset1">A</button>
      <button id="preset2">A</button>
      <button id="preset3">A</button>
      <button id="preset4">A</button>
      <button id="preset5">+</button>
    </div>

    
    <button id='send'>submit</button>
  </body>
</html>
