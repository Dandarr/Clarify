<!DOCTYPE html>
<html class = "popup">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="background.js"></script>
    <div>
      <input type="checkbox" id="powerID" name="powerName"
             checked>
      <label for="powerID">Enabled/Disable</label>
    </div>
    <div aria-label="font selection dropdown">
      <label>Typeface</label>
    <select name="typeface" id="typeSelect" class="popup">
      <option value="2">Abel</option>
      <option value="1">Port Lligat Sans</option>
      <option value="0">Roboto</option>
      <option value="3">Font</option>
      <option value="4">Font</option>
      <option value="5">Font</option>
      <option value="6">Font</option>
    </select>
  </div>
    <div class =  "spacingDiv" aria-label="sliding bar for selecting spacing size">
      <label for="spacing">Text Spacing</label>
      <label for="spacing" id ="spacingDisplay"></label>
      <input type="range" id="spacing" name="spacing"
             min="0" max="3">
    </div>
    <div class = "sizeDiv" aria-label="Sliding bar for selecting font size">
      <label for="size">Text Size</label>
      <label for="size" id ="sizeDisplay"></label>
      <input type="range" id="size" name="size"
             min="0" max="5">
    </div>
  <div>
    <label class = "background_colour">Colour Scheme</label>
  </div aria-label="background and text colour selection">
    <form id="radio">
      <input type="radio" value="preset1" name="colourScheme">
      <label for="preset1" id="preset1">Black</label>
      <input type="radio" value="preset2" name="colourScheme">
      <label for="preset2" id="preset2">Grey </label>
      <input type="radio" value="preset3" name="colourScheme">
      <label for="preset3" id="preset3">Frost</label>
      <input type="radio" value="preset4" name="colourScheme" checked>
      <label for="preset4" id="preset4">White</label>
      <input type="radio" value="preset5" name="colourScheme">
      <label for="preset5" id="preset5">Ivory</label>
    </form>
    <button id='send'>submit</button>
  </body>
</html>
